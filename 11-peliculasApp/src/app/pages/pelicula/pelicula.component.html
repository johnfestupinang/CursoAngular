<div class="row animate__animated animate__fadeIn" *ngIf="movie">
    <div class="col-md-6">
        <!--Imagen -->
        <img 
            [src]="movie.poster_path | poster"
            [alt]="movie.title" 
            class=" img-thumbnail">
    </div>
    <div class="col-md-6">
        <!--Detalle-->
        <h3>{{ movie.title }}</h3>
        <div class="row">
            <div class="col text-white">
                Puntuaci√≥n: {{ movie.vote_average | number:'1.1-2'}}
            </div>
        </div>

        <div class="row mt-3">
            <div class="col text-white">
                {{ movie.overview }}

            </div>
        </div>
        <div class="row mt-5">
            <div class="col">
                <button class="btn btn-outline-info"
                (click)="onRegresar()">Regresar</button>
            </div>
        </div>
    </div>
</div>

<div class="row animate__animated animate__fadeIn" *ngIf="cast.length > 0">
    <div class="col">
        <app-cast-slide-show [cast]="cast"></app-cast-slide-show>
    </div>
</div>
