<h4>Formularios <small> Reactivos </small></h4>
<hr>
<form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col">

        <input class="form-control" type="text" placeholder="Nombre" formControlName="nombre"
          [class.is-invalid]="nombreNoValido">
        <small *ngIf="nombreNoValido" class="form-text text-danger">Ingrese 5 letras</small>
      </div>

    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col">

        <input class="form-control" type="text" placeholder="Apellido" formControlName="apellido"
          [class.is-invalid]="apellidoNoValido">
        <small *ngIf="apellidoNoValido" class="form-text text-danger">Ingrese 5 letras</small>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col">

      <input class="form-control" type="email" placeholder="Correo electrónico" formControlName="correo"
        [class.is-invalid]="correoNoValido">
      <small *ngIf="correoNoValido" class="form-text text-danger">Correo no valido</small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Contraseña</label>
    <div class="col">
      <!-- [class.is-invalid]="correoNoValido" -->
      <input class="form-control" type="password" placeholder="Contraseña" formControlName="pass1"
      [class.is-invalid]="pass1NoValido"
        >
      <!-- <small *ngIf="correoNoValido" class="form-text text-danger">Correo no valido</small> -->
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Repita la contraseña</label>
    <div class="col">
      <!-- [class.is-invalid]="correoNoValido" -->
      <input class="form-control" type="password" placeholder="Repita la contraseña" formControlName="pass2"
      [class.is-invalid]="pass2NoValido"
        >
      <!-- <small *ngIf="correoNoValido" class="form-text text-danger">Correo no valido</small> -->
    </div>
  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">Usuario</label>
    <div class="col">

      <input class="form-control" type="email" placeholder="Nombre de usuario" formControlName="usuario"
        [class.is-invalid]="usuarioNovalido">
      <small *ngIf="usuarioNovalido" class="form-text text-danger">Usuario no valido, revise.</small>
    </div>
  </div>


  <div class="form-group row" formGroupName="direccion">
    <label class="col-2 col-form-label">Direccion</label>
    <div class="form-row col">
      <div class="col">
        <input type="text" class="form-control" placeholder="Distrito" formControlName="distrito"
          [class.is-invalid]="distritoNoValido" />
        <small *ngIf="distritoNoValido" class="form-text text-danger">Distrito no valido</small>
      </div>

      <div class="col">
        <input type="text" class="form-control" placeholder="Ciudad" formControlName="ciudad"
          [class.is-invalid]="ciudadNoValido" />
        <small *ngIf="ciudadNoValido" class="form-text text-danger">Ciudad no valido</small>
      </div>

    </div>
  </div>

  <div class="row">
    <div class="col">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Pasatiempo</th>
            <th>Borrar</th>
          </tr>
        </thead>
        <tbody formArrayName="pasatiempos">
          <tr *ngFor="let control of pasatiempos.controls; let i = index">
            <td>{{ i +1 }}</td>
            <td>
              <input class="form-control" type="text"  [formControlName]=i/>
            </td>
            <td>
              <button class="btn btn-danger"
              (click)="borrarPasatiempo(i)"
              >Borrar</button>
            </td>
          </tr>
        </tbody>
      </table>
      <button  type="button" 
      (click)="agregarPasatiempo()"
      class="btn btn-outline-primary btn-block mt-3 mb-5">+ Agregar</button>
    </div>
  </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>

<hr>
<pre>
  Estado del formulario: {{ forma.valid }}
  <br>
  Status del formulario: {{ forma.status }}
</pre>
<pre>
  {{ forma.value | json }}
</pre>
