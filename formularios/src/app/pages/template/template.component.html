<h4>Formularios <small> Template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="guardar( format )" #format="ngForm">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control" type="text" name="nombre" [class.is-invalid]="nombre.invalid && nombre.touched"
          [ngModel]="usuario.nombre" placeholder="Nombre" required minlength="5" #nombre="ngModel">

        <small *ngIf="nombre.invalid && nombre.touched" class="form-text text-danger">Ingrese 5 letras</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control" type="text" placeholder="Apellido" name="apellido"
          [class.is-invalid]="apellido.invalid && apellido.touched" [ngModel]="usuario.apellido" required minlength="5"
          #apellido="ngModel">
        <small *ngIf="apellido.invalid && apellido.touched" class="form-text text-danger">Ingrese 5 letras</small>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">

      <input class="form-control" type="email" placeholder="Correo electrÃ³nico"
        [class.is-invalid]="correo.invalid && correo.touched" name="correo" [ngModel]="usuario.correo"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" #correo="ngModel" required>

      <small *ngIf="correo.invalid && correo.touched" class="form-text text-danger">Ingrese un correo valido</small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Pais</label>
    <div class="col-8">
      <select class="form-control " name="pais" [disabled]="paises.length === 0" [ngModel]="usuario.pais"
        [class.is-invalid]="pais.invalid && pais.touched" required #pais="ngModel">
        <option *ngFor="let pais of paises" [value]="pais.codigo">
          {{ pais.nombre }}
        </option>
      </select>
      <small *ngIf="pais.invalid && pais.touched" class="form-text text-danger">Seleccione un pais</small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Genero</label>
    <div class="col-8">
      <div class="form-check form-check-inline">
        <input class = "form-check-input" type="radio"
        name="genero"
        [class.is-invalid]="genero.invalid && genero.touched"
        value="M"
        required
        [ngModel]="usuario.genero"
        #genero="ngModel"/> 
        <label class="form-check-label">Masculino</label>
      </div>

      <div class="form-check form-check-inline">
        <input class = "form-check-input" type="radio" 
        name="genero"
        [class.is-invalid]="genero.invalid && genero.touched"
        value="F"
        required
        [ngModel]="usuario.genero"
        #genero="ngModel"
        /> 
        <label class="form-check-label">Femenino</label>
      </div>
    </div>
  </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>
